<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字轉語音介紹</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 56px;
        }
    </style>
</head>

<body>
    <div id="navbar-placeholder"></div>
    <div class="container mt-3">
        <h1>文字轉語音</h1>
        <p>使用 Web Speech API，將文字轉換為語音，讓網站具有語音輸出的功能。</p>
        <h2>使用示範</h2>
        <textarea id="text" rows="4" class="form-control" placeholder="輸入要轉換的文字"></textarea>
        <button id="speak-btn" class="btn btn-primary mt-2">播放語音</button>
        <h2>代碼示範</h2>
        <pre>
            <code>
                 const msg = new SpeechSynthesisUtterance();
                 msg.text = '你好，歡迎來到文字轉語音示範！';
                 speechSynthesis.speak(msg);
            </code>
        </pre>
        <h2>參考資料</h2>
        <p>更多信息請查看 <a href="https://developer.mozilla.org/en-US/docs/Web/API/SpeechSynthesis">SpeechSynthesis MDN</a>
        </p>
    </div>

    <script src="navbar.js"></script>
    <script>
        document.getElementById('speak-btn').addEventListener('click', function () {
            const msg = new SpeechSynthesisUtterance();
            msg.text = document.getElementById('text').value;
            speechSynthesis.speak(msg);
        });
    </script>
</body>

</html>

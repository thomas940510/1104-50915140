<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表單驗證 (Validator.js)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/validator/validator.min.js"></script>
</head>
<body>
    <div id="navbar-placeholder"></div>

    <div class="container mt-5">
        <h1>表單驗證 (Validator.js)</h1>
        <p>這個範例展示如何使用 JavaScript 驗證表單。</p>
        
        <form id="myForm">
            <div class="mb-3">
                <label for="email" class="form-label">電子郵件</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <button type="submit" class="btn btn-primary">提交</button>
        </form>
        
        <h2>成果展示</h2>
        <p>請輸入有效的電子郵件：</p>
        <form id="myForm2">
            <div class="mb-3">
                <label for="email2" class="form-label">電子郵件</label>
                <input type="email" class="form-control" id="email2" required>
            </div>
            <button type="submit" class="btn btn-primary">提交</button>
        </form>
        
        <script>
            document.getElementById('myForm2').addEventListener('submit', function(event) {
                const email = document.getElementById('email2').value;
                if (!validator.isEmail(email)) {
                    alert('請輸入有效的電子郵件地址！');
                    event.preventDefault();
                }
            });
        </script>
    </div>

    <script src="navbar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
